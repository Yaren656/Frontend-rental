<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Add Brand</h5></div>
        <div class="card-body">
          <form [formGroup]="brandAddForm">
            <div class="mb-3">
              <label for="brandName">Brand Name</label>
              <div class="form-group">
                <input
                  type="text"
                  id="brandName"
                  formControlName="brandName"
                  class="form-control"
                  placeholder="BrandName"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
        </div>
      </div>
    </div>
  </div>
  
  <table class="table table-bordered">
    <thead>
      <th>Brand Id</th>
      <th>Brand Name</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <td>{{ brand.brandId }}</td>
        <td>{{ brand.brandName }}</td>
        <td>
          <button
            type="button"
            (click)="setChangedBrand(brand)"
            class="btn btn-warning text-center"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <app-brand-update
    [brand]="changedBrand"
    (updated)="getBrands()"
  ></app-brand-update>
