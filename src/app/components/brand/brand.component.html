<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
  <th><font color="#FF33B8">Brands</font></th>
  <li [class]="getAllBrandClass()" (click)="resetBrand()" routerLink="/cars"> All Brands</li>
  <li (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)">
    {{ brand.brandName }}
  </li>
</ul>

<h5 *ngIf="currentBrand"></h5>
