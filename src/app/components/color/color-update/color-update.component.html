<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="content">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header"><h5 class="title">Update Color</h5></div>
              <div class="card-body">
                <form [formGroup]="colorUpdateForm">
                  <div class="mb-3">
                    <label for="colorId">Color Id</label>
                    <div class="form-group">
                      <input
                        type="number"
                        id="colorId"
                        formControlName="colorId"
                        class="form-control"
                        placeholder="ColorId"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="colorName">Color Name</label>
                    <div class="form-group">
                      <input
                        type="text"
                        id="colorName"
                        formControlName="colorName"
                        class="form-control"
                        placeholder="ColorName"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-fill btn-primary" (click)="update()">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
