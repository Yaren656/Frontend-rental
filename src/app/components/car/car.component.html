<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araba Adı</th>
      <th>Araba Açıklaması</th>
      <th>Araba Markası</th>
      <th>Günlük Ücret</th>
      <th>Rengi</th>
      <th>Model Yılı</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.description }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.modelYear }}</td>
  </tr>
</table>
